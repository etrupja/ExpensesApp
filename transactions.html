
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - All Transactions</title>
</head>
<body>
    <nav class="">
        <div class="">
            <h1 class="">Budget Tracker</h1>
            <ul class="">
                <li><a href='index.html'>Dashboard</a></li>
                <li><a href='add-transaction.html'>Add Transaction</a></li>
                <li><a class='' href='transactions.html'>All Transactions</a></li>
            </ul>
        </div>
    </nav>

    <div class="">
        <div class="">
            <h2>All Transactions</h2>
            <p>Manage your transaction history</p>
        </div>

        <div class="">
            <div class="">
                <label for="filterType">Filter by Type</label>
                <select id="">
                    <option value="all">All Transactions</option>
                    <option value="income">Income Only</option>
                    <option value="expense">Expenses Only</option>
                </select>
            </div>
            <div class="">
                <label for="filterDateFrom">From Date</label>
                <input type="date" id="">
            </div>
            <div class="">
                <label for="filterDateTo">To Date</label>
                <input type="date" id="">
            </div>
        </div>

        <div class="">
            <table class="">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="">
                    <tr>
                        <td colspan="6" class="">No transactions yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
