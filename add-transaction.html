

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Add Transaction</title>
</head>
<body>
    <nav class="">
        <div class="">
            <h1 class="">Budget Tracker</h1>
            <ul class="">
                <li><a href='index.html'>Dashboard</a></li>
                <li><a class='' href='add-transaction.html'>Add Transaction</a></li>
                <li><a href='transactions.html'>All Transactions</a></li>
            </ul>
        </div>
    </nav>

    <div class="">
        <div class="">
            <h2 id="">Add New Transaction</h2>
            <p>Enter transaction details below</p>
        </div>

        <div class="">
            <div id="" class="" style="display: none;"></div>
            <div id="" class="" style="display: none;"></div>

            <form id="">
                <div class="">
                    <div class="">
                        <label for="type">Type *</label>
                        <select id="" required>
                            <option value="">Select Type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="">
                        <label for="category">Category *</label>
                        <select id="" required disabled>
                            <option value="">Select Category</option>
                        </select>
                    </div>
                    <div class="">
                        <label for="amount">Amount ($) *</label>
                        <input type="number" id="" step="0.01" min="0.01" placeholder="0.00" required>
                    </div>
                    <div class="">
                        <label for="date">Date *</label>
                        <input type="date" id="" required>
                    </div>
                </div>
                <div class="">
                    <label for="description">Description *</label>
                    <textarea id="" placeholder="Enter transaction description" required></textarea>
                </div>
                <div class="">
                    <button type="submit" class="" id="">Add Transaction</button>
                    <button type="button" class="" id="" style="display: none;">Cancel</button>
                    <a class='' href='index.html'>Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
